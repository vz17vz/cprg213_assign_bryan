<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delilah's Doggy Daycare - Home</title>
    <!-- style sheets -->
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <a href="../index.html" class="flex">
            <img src="../images/dog.png" alt="outline of a dog's face with heart above it">
            <h1>Delilah's Doggy Daycare</h1>
        </a>
    </header>
    <main class="index">
        <div class="flex">
			<section class="dayselector">
				<h2> Booking Rate Calculator </h2>
				<p> My pup will come in on </p>
				<button class="btn days monday">Mon</button>
				<button class="btn days tuesday">Tue</button>
				<button class="btn days wednesday">Wed</button>
				<button class="btn days thursday">Thu</button>
				<button class="btn days friday">Fri</button>		
				<p>for
					<button class="btn clicked" id = "full">full</button>
					or
					<button class="btn" id = "half">half</button>
					days
				</p>
                <h3> My cost will be $<span id="total">0</span>.</h3>
				<button class="btn clear clicked" id = "clear">clear days</button>	
			</section>
        </div>
    </main>
    <footer>
        <p>Dog icons created by <a href="https://www.flaticon.com/free-icons/dog" title="dog icons">Freepik -
                Flaticon</a></p>
        <p>Photo by <a href="https://unsplash.com/photos/NE0XGVKTmcA">Karsten Winegeart</a> on unsplash</p>
    </footer>
	<script src="../scripts/booking.js"></script>
</body>

</html>
